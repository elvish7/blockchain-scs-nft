<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SCS-NFT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        .material-icons.md-64 { font-size: 64px; }
        .container {margin-top: 50px;}
    </style>
</head>
<body>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Stock Certificate NFT System</h1>
                <p class="lead fw-normal text-white-50 mb-0">Issue your stock certificate NFT!</p>
            </div>
        </div>
    </header>
    <div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <span class="material-icons md-64">account_circle</span>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Company name @</span>
                        <input type="text" name="cName" class="form-control" aria-label="Companyname" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Founding Date</span>
                        <input type="date" name="date" class="form-control" placeholder="Founding Date" aria-label="foundingDate" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Amount</span>
                        <input type="number" name="amount" class="form-control" aria-label="amount">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Founder keys</span>
                        <textarea class="form-control" name="keys" placeholder="All the keys of the board of directors. ex.['', '', ...]" aria-label="fundkeys"></textarea>
                    </div>

                    <button type="button" class="btn btn-dark" id="register">Register</button>
                </div>

                <div class="col">
                    <span class="material-icons md-64">rocket_launch</span>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" name="amount" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">.00</span>
                    </div>
                    <button type="button" class="btn btn-dark" id="mint">Mint an NFT</button>
                </div>
                <div class="col">
                    <span class="material-icons md-64">sync_alt</span>
                    3 of 3
                </div>
            </div>
        </div>
    </div>
    
    <script src="./work.js"></script>
</body>
</html>
